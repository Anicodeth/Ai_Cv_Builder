<div class='personal-details-container'>
    <div class="personal-header">
        <h4>Personal Detail</h4>
    </div>

    <form [formGroup]="personalDetailsForm">
        <div class="personal-row">
            <div class="unit">
                <label for="jobTitle">Job Title</label><br>
                    <input type="text" class="form-control" 
                    id="jobTitle" formControlName = "jobTitle">
            </div>
        </div>
    
    <div class = "personal-row">
        <div class = "unit">
            <label for="Photo">Photo</label><br>
                <input type="file" class="" 
                formControlName = "photo">
        </div>
    </div>

        <div class="personal-row">
            <div class="unit">
                <label for="firstname">First Name</label><br>
                    <input type="text" class="form-control" 
                    formControlName = "firstName">
            </div>
            <div class="unit">
                <label for="lastname">Last Name</label><br>
                    <input type="text" class="form-control" 
                    formControlName = "lastName">
            </div>
        </div>

        <div class = "personal-row">
            <div class = "unit">
                <label for="email">Email</label><br>
                    <input type="email" class="form-control" 
                    formControlName = "email">
            </div>
            <div class="unit">
                <label for="phone">Phone</label><br>
                    <input type="number" class="form-control" 
                    formControlName = "phone">
            </div>
        </div>

        <div class="personal-row">
            <div class="unit">
                <label for="country">Country</label><br>
                    <input type="text" class="form-control" 
                    formControlName = "country">
            </div>
            <div class="unit">
                <label for="city">City</label><br>
                    <input type="text" class="form-control" 
                    formControlName = "city">
            </div>
            </div>


           <div class = "personal-extension" *ngIf ='expand'>
                
            <div class = "personal-row">
            <div class = "unit">
                    <label for="address">Address</label><br>
                        <input type="text" class="form-control" 
                        formControlName = "address">
                 </div>
                 <div class = "unit">
                    <label for="postalcode">Postal Code</label><br>
                        <input type="number" class="form-control" 
                        formControlName = "postalCode">
                 </div>
            </div>

            <div class = "personal-row">
                 <div class = "unit">
                    <label for="nationality">Nationality</label><br>
                        <input type="text" class="form-control" 
                        formControlName = "nationality">
                 </div>
                 <div class = "unit">
                    <label for="pob">Place of birth</label><br>
                        <input type="text" class="form-control" 
                        formControlName = "pob">
                 </div>
                 </div>

                 <div class = "personal-row">
                 <div class = "unit">
                    <label for="dob">Data of birth</label><br>
                        <input type="date" class="form-control" 
                        formControlName = "date">
                 </div>
                 </div>
            </div>
        

        <div  class = "additional">
            <button class = "add btn btn-outline-primary" 
            (click) = "expandPersonal()">Additional
            </button>
        </div>

    </form>
</div>
