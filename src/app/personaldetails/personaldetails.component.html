<div class = 'personal-details-container'>
    <form>
        <div class = "personal-rowone">
            <div class = "unit">
                <label for="jobTitle">Job Title</label><br>
                    <input type="text" class="" 
                    id="jobTitle" ngModel name="jobTitle" 
                    #jobTitle="ngModel">
            </div>
            <div class = "unit">
                <label for="jobTitle">Photo</label><br>
                    <input type="file" class="" 
                    id="jobTitle" ngModel name="jobTitle" 
                    #jobTitle="ngModel">
            </div>
        </div>


        <div class = "personal-rowtwo">
            <div class = "unit">
                <label for="firstname">First Name</label><br>
                    <input type="text" class="" 
                    id="firstname" ngModel name="firstname" 
                    #firstname="ngModel">
            </div>
            <div class = "unit">
                <label for="lastname">Last Name</label><br>
                    <input type="text" class="" 
                    id="lastname" ngModel name="lastname" 
                    #jobTitle="ngModel">
            </div>
        </div>


        <div class = "personal-rowthree">
            <div class = "unit">
                <label for="email">Email</label><br>
                    <input type="email" class="" 
                    id="email" ngModel name="email" 
                    #email="ngModel">
            </div>
            <div class = "unit">
                <label for="phone">Phone</label><br>
                    <input type="number" class="" 
                    id="phone" ngModel name="phone" 
                    #phone="ngModel">
            </div>
        </div>

        <div class = "personal-rowfour">
            <div class = "unit">
                <label for="country">Country</label><br>
                    <input type="text" class="" 
                    id="country" ngModel name="country" 
                    #country="ngModel">
            </div>
            <div class = "unit">
                <label for="city">City</label><br>
                    <input type="text" class="" 
                    id="city" ngModel name="city" 
                    #city="ngModel">
            </div>
        </div>
</form>
</div>
