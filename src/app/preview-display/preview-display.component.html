<div class="wrapper">
    <div>
        <button class="page-navigator-button" (click)="displayPreviousPage()"><</button>
        <p class="page-description">Page {{currentPage}} of {{totalPages}}</p>
        <button class="page-navigator-button" (click)="displayNextPage()">></button>
    </div>
    <div>
        <div class="page" *ngFor="let page of pages; let i = index">
            <img src="{{page}}" [class]="i + 1 == this.currentPage ? 'page-on-display' : 'page-not-on-display'" alt="resume-place-holder" height="400px"/>
        </div>
        
    </div>
    <div>
        <button>Select Template</button>
        <button>Download PDF</button>
    </div>
</div>
