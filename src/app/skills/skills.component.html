<h4>Skills</h4>
<p>Choose 5 of the most important skills to show your talents! Make sure they
    match the keywords of the job listing if applying via an online system. Choose from the following curated for you by the AI based on the job title you picked or add your own skills.</p>
<div class="relevant-skills">
    <button class = "btn btn-outline-primary" (click)="refresh()">Ai skills</button>
    <div class = "skill" *ngFor="let skill of relevantSkills; let i = index">
        <button
        *ngIf="skill != ''"
        type = "button" class = "hoover-feature" 
        (click) = "addSuggestedSkill(i)">{{ skill }} +</button>
    </div>
</div>
<div>
    <form [formGroup]="skillsForm">
        <div formArrayName="skills">
            <div *ngFor="let skills of skills.controls; 
            let i= index" [formGroupName]="i">
                <div class="input-row">
                    <div class="unit">
                        <label for="skillName">Skill</label>
                        <input class="form-control" 
                        type="text" id="skillName" placeholder="Name of Skill"
                            formControlName="skillName" />
                    </div>
                    <div class="unit">
                        <label for="proficiency">Experience Level</label>
                        <select class="form-control" id="experienceLevel" 
                        formControlName="experienceLevel" required>
                            <option selected value='1'>Novice</option>
                            <option value='2'>Beginner</option>
                            <option value='3'>Skillfull</option>
                            <option value='4'>Experienced</option>
                            <option value='5'>Expert</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-outline-danger" 
                type="button" (click)="removeSkill(i)">
                    Remove Skill
                </button>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary"
         (click)="addSkill()">
            Add Skill
        </button>
    </form>
</div>
