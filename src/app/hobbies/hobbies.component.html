<h4>Hobbies</h4>
<form [formGroup]="hobbiesForm">
  <div class="unit">
    <label for="hobbies">What do you like?</label>
    <textarea  rows= "5" type="text" placeholder="e.g. Reading Spaceopera Novels" class="form-control" id="hobbies"
      formControlName="hobbies" (keyup)="capitalize()"></textarea>
  </div>
</form>
